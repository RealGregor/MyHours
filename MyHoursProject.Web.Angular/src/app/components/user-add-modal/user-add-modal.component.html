<div class="modal-header" style="cursor: move">
  <h4 class="modal-title text-truncate">
    <div class="text-nowrap text-decoration-none text-black">
      <!-- {{ user.FullName }} -->
      Dodaj uporabnika
    </div>
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="exitEdit()"></button>
</div>
<div class="modal-body" style="height: 45vh !important;">
  <!-- removed sticky-top -->
  <div class="p-2">
    <form [formGroup]="userForm" class="mt-3" autocomplete="off">
      <div class="mb-2">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" id="firstName" class="form-control" ngbAutofocus
          [formControl]="userValidation[CustomProjectEnum.FirstName].control" [ngClass]="
                userValidation[CustomProjectEnum.FirstName].control.untouched
                  ? ''
                  : userValidation[CustomProjectEnum.FirstName].controlValid()
                  ? 'is-valid'
                  : 'is-invalid'
              " />
        <div class="invalid-feedback text-start">
          {{ userValidation[CustomProjectEnum.FirstName].errorMessage }}
        </div>
      </div>

      <div class="mb-2">
        <div class="form-group">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" id="lastName" class="form-control"
            [formControl]="userValidation[CustomProjectEnum.LastName].control" [ngClass]="
                  userValidation[CustomProjectEnum.LastName].control.untouched
                    ? ''
                    : userValidation[CustomProjectEnum.LastName].controlValid()
                    ? 'is-valid'
                    : 'is-invalid'
                " />
          <div class="invalid-feedback text-start">
            {{ userValidation[CustomProjectEnum.LastName].errorMessage }}
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control"
          [formControl]="userValidation[CustomProjectEnum.Email].control" [ngClass]="
                userValidation[CustomProjectEnum.Email].control.untouched
                  ? ''
                  : userValidation[CustomProjectEnum.Email].controlValid()
                  ? 'is-valid'
                  : 'is-invalid'
              " />
        <div class="invalid-feedback text-start">
          {{ userValidation[CustomProjectEnum.Email].errorMessage }}
        </div>
      </div>

    </form>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="exitEdit()">
    Close
  </button>
  <button type="button" class="btn btn-outline-success" [disabled]="!userForm.valid" (click)="addUser()">
    Save
  </button>

  <!-- [disabled]="!userForm.valid || !customFinanceDataForm.valid" -->

</div>
