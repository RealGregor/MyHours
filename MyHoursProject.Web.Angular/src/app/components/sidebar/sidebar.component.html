<div class="wrapper d-flex">
  <nav id="sidebar" [classList]="sidenavExpanded ? '' : 'active'">
    <div class="custom-menu">
      <button type="button" (click)="sidenavExpanded = !sidenavExpanded" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>

    <div class="p-4">
      <h1>
        <a routerLink="/dashboard" class="logo">Testni projekt
        </a>
        <a href="https://www.spica.si/" target="_blank">
          <span class="logo mt-4 mb-4">
            <img width="90" class="me-1" src="assets/images/Spica_logo_white.png"
              alt="Spica">
              <div class="mt-2">
                Å pica International
              </div>
          </span>
        </a>
      </h1>
      <ul class="list-unstyled components mb-5">
        <li  [ngClass]="{'active':  assignActive() == currentPage.Settings}">
          <a routerLink="/settings">
            <span class="fa fa-home me-3" style="width: 15px"></span>Settings</a>
        </li>
        <li  [ngClass]="{'active':  assignActive() == currentPage.Users}" *ngIf="tokenValid()">
          <a routerLink="/users"><span class="fa fa-user me-3" style="width: 15px"></span>Users</a>
        </li>
        <li  [ngClass]="{'active':  assignActive() == currentPage.Absences}" *ngIf="tokenValid()">
          <a routerLink="/absences"><span class="fa fa-briefcase me-3" style="width: 15px"></span>Absences</a>
        </li>
      </ul>
    </div>

    <div class="position-absolute bottom-0 p-4 pb-1 w-100">
      <ul class="list-unstyled components">
        <li>
          <a role="button" *ngIf="tokenValid()" class="border-0" (click)="logout()"><span class="fa fa-sign-out me-3"
              style="width: 15px"></span>Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content  -->
  <main id="content" [classList]="sidenavExpanded ? '' : 'w-100'">
    <router-outlet></router-outlet>
  </main>
</div>
